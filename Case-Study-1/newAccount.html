<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
</head>
<body>
    <form id="registration-form" action="/submit" method="post">
        <div class="form form-check">
            <p>Registeration Form</p>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name"><br/><br/>
            <label for="balance">Enter Balance:</label>
            <input type="number" id="balance" name="balance"><br/><br/>
            <label for="pin">Enter PIN:</label>
            <input type="number" id="pin" name="pin"><br/><br/>
            <button type="submit" class="btn btn-primary w-100 mt-4">Create Account</button>
        </div>
    </form>
    <script src="newAccount.js"></script>
</body>
</html>
