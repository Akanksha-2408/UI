<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>

    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1 id="welcome">Registration Form !!!</h1>
    <form id="registration-form" action="/submit" method="post">
        <div class="form form-check">
            <b>Fill the required details-</b><br/><br/>

            <div class ="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br/><br/>
                <h5 id="name-check" style="color: red;">**Name is Missing</h5>
            </div>

            <div class ="form-group">
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin"><br/><br/>
                <h5 id="pin-check" style="color: red;">**PIN is Missing</h5>
            </div>
            
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance"><br/><br/>
                <h5 id="balance-check" style="color:red;">**Balance is Missing</h5>
            </div>
            
            <button type="submit" class="btn-primary">Create Account</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="newAccount.js"></script>
</body>
</html>
